{% extends 'website/home.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <br>
        <div class="container bg-dark p-5 form-layout">
            <h3>Create your account</h3>
            <h5>Join us at Riget Zoo Today!</h5>
            <hr>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create account</button>
            </form>

            <br>
            <div class="text_center">
                <p>Already have an account? </p> <a href="{% url 'login' %}"> Login</a>
            </div>
            <br>

        </div>
    </body>
{% endblock %}
